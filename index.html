<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Commentaire</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="commentSection">
      <h2>Espace Commentaire</h2>
      <p>
        Cet espace est dédié à vos commentaires. Partagez votre opinion avec
        nous !
      </p>

      <!-- Formulaire de commentaire -->
      <form id="commentForm">
        <div class="form-row">
          <label for="firstName" id="Name">Prénom</label>
          <label for="lastName" id="LastName">Nom</label>
        </div>
        <div class="form-row">
          <input type="text" id="firstName" placeholder="Prénom" required />
          <input type="text" id="lastName" placeholder="Nom" required />
        </div>
        <br />
        <div class="form-row">
          <label for="commentText" id="comment">Commentaire</label>

          <textarea
            id="commentText"
            placeholder="Votre commentaire"
            required
          ></textarea>
          <p id="maxText">Max. 500 caractères</p>
        </div>
        <button type="button" id="submitButton" onclick="addComment()">
          Envoyer
        </button>
      </form>

      <!-- Liste des commentaires -->
      <ul id="comments"></ul>
    </div>

    <script src="appp.js"></script>
  </body>
</html>
